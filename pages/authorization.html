<div id="unauthorizedUser" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Авторизация
        </div>
        <div class="card-body">
          <form id="authorizationForm">
            <div class="form-group">
              <label for="email">Электронная почта</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Пароль</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-3">Войти</button>
            </div>
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            <div class="text-center">
              <label>Если у вас нет аккаунта, <a href="/registration/" onclick="route()">зарегистрируйтесь!</a> </label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script type ="module" src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
<script type ="module" src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js" defer></script>
<script type ="module" src="../js/account/authorization.js" defer></script>
