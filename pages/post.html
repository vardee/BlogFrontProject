<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<template id="postExample">
    <div class="post mt-5 mb-3 border p-3 rounded mx-auto col-md-8" data-post-id="">
        <div class="post-details row g-3">
            <div class="col-md-12">
                <p class="post-author-date">
                    <span class="post-author"></span> - <span class="post-date"></span> - <span class="post-community"></span>
                </p>
                <a class="post-link"><h2 class="post-title text-wrap"></h2></a>
            </div>
            <div class="col-md-12">
                <hr>
            </div>
            <div class="col-md-12">
                <div class="row g-3">
                    <div class="col-md-4 text-center">
                        <img class="post-image img-fluid rounded" src=" " alt="Post Image">
                    </div>
                    <div class="col-md-8">
                        <p class="post-description text-wrap"><span></span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="post-tags"></div>
            </div>
            <div class="col-md-12">
                <p class="post-reading-time"></p>
            </div>
            <div class="col-md-12 d-flex align-items-center">
                <img id="geoIcon" class="geo-icon img-fluid" src="../image/geo.png" alt="Comment Icon" style="max-width: 30px; max-height: 30px;">
                <p class="post-address mt-4"></p>
            </div>
            
            <div class="col-md-12">
                <hr>
            </div>
            <div class="col-md-6">
                <span class="post-comments"></span>
                <img id="commentIcon" class="comment-icon img-fluid"  src="../image/chat-bubble.png" alt="Comment Icon" style="max-width: 20px; max-height: 20px;">
            </div>
            <div class="col-md-6 text-right">
                <span class="post-likes"></span>
                <img id="likeIcon" class="like-icon img-fluid" src="../image/heartUnliked.png" alt="Like Icon" style="max-width: 20px; max-height: 20px;">
            </div>
        </div>
    </div>
</template>
<template id="commentExample">
    <div class="comment-exm mt-5 mb-3 border p-3 rounded mx-auto col-md-8 top-level-comment">
        <div class="comment-details row g-3" data-comment-id="">
            <div class="col-md-12">
                <p class="comment-author-date">
                    <span class="comment-author"></span> - <span class="comment-date"></span>
                    <img src="../image/deletedIcon.png" alt="Delete Icon" class="delete-icon" style="max-width: 20px; max-height: 20px;">
                    <img src="../image/pencil.png" alt="Edit Icon" class="edit-icon" style="max-width: 20px; max-height: 20px;">
                </p>
                <p class="comment-text"></p>
                <p class="actions" id="actionsButtonsFor">
                    <span class="reply-text" id="replySendText">Ответить</span>
                </p>
            </div>
            <div>
                <div class="col-md-12 comment-reply-form-container" style="display: none;">
                    <div class="comment-reply-post mt-3 mb-3 border p-3 rounded mx-auto col-md-8">
                        <input type="text" class="form-control comment-input comment-form" placeholder="Ваш комментарий" required>
                        <button type="submit" class="btn btn-primary comment-submit">Добавить комментарий</button>
                    </div>
                </div>
                <div class="col-md-12 comment-edit-form-container" style="display: none;">
                    <div class="comment-edit-post mt-3 mb-3 border p-3 rounded mx-auto col-md-8">
                        <input type="text" class="form-control comment-edit-input comment-edit-form" placeholder="Ваш комментарий" required>
                        <button type="submit" class="btn btn-primary comment-submit">Редактировать</button>
                    </div>
                </div>
            </div>
            <div class="col-md-12 sub-comments">
            </div>
        </div>
    </div>
</template>







<div id="postEl" class="row g-3"></div>

<div class="commentsadasd mt-3 mb-3 border p-3 rounded mx-auto col-md-8">
    <div>
        <h2 class="commentar-title">Комментарии</h2>
    </div>
    <hr class="my-2">
    <div class = "comment-main" id="commentsContainer">
    </div>
</div>
<div id="commentForm">
    <div class="comment-post mt-3 mb-3 border p-3 rounded mx-auto col-md-8">
        <form id="addCommentForm">
            <div class="mb-3">
                <label for="commentText" class="form-label">Ваш комментарий:</label>
                <textarea class="form-control" id="commentText" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Добавить комментарий</button>
        </form>
    </div>
</div>
