<div class="container mt-5 justify-content-center">
    <label id="filterLabel" class="fs-4 fw-bold mb-3 ">Фильтры</label>
    <form class="row g-3 col-10 mx-auto border p-3 rounded" id="filterForm">
      <div class="col-md-6 border p-3 rounded">
          <label for="tags" class="form-label">Теги</label>
          <input type="text" class="form-control border" id="tags" name="tags" placeholder="Введи тэги">
      </div>
      <div class="col-md-6 border p-3 rounded">
          <label for="author" class="form-label ">Авторы</label>
          <input type="text" class="form-control" id="author" name="author" placeholder="Введите имя автора">
      </div>
      <div class="col-md-6 border p-3 rounded">
          <label for="minReadingTime" class="form-label">Мининимальное время чтения</label>
          <input type="number" class="form-control" id="minReadingTime" name="minReadingTime"
              placeholder="Введите минимальное время чтения">
      </div>
      <div class="col-md-6 border p-3 rounded">
          <label for="maxReadingTime" class="form-label">Максимальное время чтения</label>
          <input type="number" class="form-control" id="maxReadingTime" name="maxReadingTime"
              placeholder="Введите максимальное время чтения">
      </div>
      <div class="col-md-4 border p-3 rounded">
          <label for="sorting" class="form-label">Сортировка</label>
          <select id="sorting" class="form-select" name="sorting" multiple>
              <option value="CreateDesc">Время создания по убыванию</option>
              <option value="CreateAsc">Время создания по возврастанию</option>
              <option value="LikeAsc">По лайкам по возврастанию</option>
              <option value="LikeDesc">По лайкам по убыванию</option>
          </select>
      </div>
      <div class="col-md-4 border p-3 rounded">
          <label class="form-check-label">Только мои группы</label>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" id="onlyMyCommunities" name="onlyMyCommunities">
          </div>
      </div>
      <div class="col-md-2 border p-3 rounded">
          <label for="page" class="form-label">Страница</label>
          <input type="number" class="form-control" id="page" name="page" placeholder="Страница">
      </div>
      <div class="col-md-2 border p-3 rounded">
          <label for="size" class="form-label">Количество постов</label>
          <input type="number" class="form-control" id="size" name="size" placeholder="Количество">
      </div>
      <div class="col-12">
          <button type="submit" class="btn btn-primary">Применить фильтры</button>
      </div>
  </form>
</div>

<template id="postTemplate">
    <div class="post mt-5 mb-3 border p-3 rounded mx-auto col-md-8">
        <div class="post-details row g-3">
            <div class="col-md-12">
                <p class="post-author-date">
                    <span class="post-author"></span> - <span class="post-date"></span>
                </p>
                <h2 class="post-title"></h2>
            </div>
            <div class="col-md-12">
                <div class="row g-3">
                    <div class="col-md-4 text-center">
                        <img class="post-image img-fluid rounded" src=" " alt="Post Image">
                    </div>
                    <div class="col-md-8">
                        <p class="post-description text-wrap"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="post-tags"></div>
            </div>
            <div class="col-md-12">
                <p class="post-reading-time"></p>
            </div>
            <div class="col-md-12">
                <hr>
            </div>
            <div class="col-md-6">
                <span class="post-comments"></span> Комментарии
            </div>
            <div class="col-md-6 text-right">
                <span class="post-likes"></span> Лайки
            </div>
        </div>
    </div>
</template>

<div id="posts" class="row g-3">
</div>

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-end" id="pagination">
  </ul>
</nav>
