<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<div class="container mt-3 justify-content-center">
    <label id="filterLabel" class="fs-4 fw-bold mb-3 ">Фильтры</label>
    <form class="row g-3 col-12 mx-auto border p-2 rounded" id="filterForm">
        <div class="col-md-4 border p-3 rounded">
            <label for="tags" class="form-label">Тэги</label>
            <select id="tagsElements" class="form-select" name="tags" multiple>
            </select>
        </div>
      <div class="col-md-6 border p-3 rounded">
          <label for="author" class="form-label ">Авторы</label>
          <input type="text" class="form-control" id="author" name="author" placeholder="Введите имя автора">
      </div>
      <div class="col-md-6 border p-3 rounded">
          <label for="min" class="form-label">Мининимальное время чтения</label>
          <input type="number" class="form-control" id="minReadingTime" name="minReadingTime"
              placeholder="Введите минимальное время чтения">
      </div>
      <div class="col-md-6 border p-3 rounded">
          <label for="max" class="form-label">Максимальное время чтения</label>
          <input type="number" class="form-control" id="maxReadingTime" name="maxReadingTime"
              placeholder="Введите максимальное время чтения">
      </div>
      <div class="col-md-4 border p-3 rounded">
        <label for="sorting" class="form-label">Сортировка</label>
        <select id="sorting" class="form-select" name="sorting">
            <option value="CreateDesc">Время создания по убыванию</option>
            <option value="CreateAsc">Время создания по возрастанию</option>
            <option value="LikeAsc">По лайкам по возрастанию</option>
            <option value="LikeDesc">По лайкам по убыванию</option>
        </select>
    </div>
    
      <div class="col-md-4 border p-3 rounded">
          <label class="form-check-label">Только мои группы</label>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" id="onlyMyCommunities" name="onlyMyCommunities">
          </div>
      </div>
      <div class="col-md-2 border p-3 rounded">
          <label for="size" class="form-label">Количество постов</label>
          <input type="number" class="form-control" id="size" name="size" placeholder="Количество">
      </div>
      <div class="col-12">
          <button type="submit" class="btn btn-primary">Применить фильтры</button>
      </div>
  </form>
</div>

<template id="postTemplate">
    <div class="container-fluid">
    <div class="post mt-5 mb-3 border p-3 rounded mx-auto col-md-8" data-post-id="">
        <div class="post-details row g-3">
            <div class="col-md-12">
                <p class="post-author-date">
                    <span class="post-author"></span> - <span class="post-date"></span> - <span class="post-community"></span>
                </p>
                <a class="post-link"><h2 class="post-title text-wrap"></h2></a>
            </div>
            <div class="col-md-12">
                <hr>
            </div>
            <div class="col-md-12">
                <div class="row g-3">
                    <div class="col-md-4 text-center">
                        <img class="post-image img-fluid rounded" src=" " alt="Post Image">
                    </div>
                    <div class="col-md-8">
                        <p class="post-description text-wrap"><span></span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="post-tags"></div>
            </div>
            <div class="col-md-12">
                <p class="post-reading-time"></p>
            </div>
            <div class="col-md-12">
                <hr>
            </div>
            <div class="col-md-6">
                <span class="post-comments"></span>
                <img id="commentIcon" class="comment-icon img-fluid"  src="../image/chat-bubble.png" alt="Comment Icon" style="max-width: 20px; max-height: 20px;">
            </div>
            <div class="col-md-6 text-right">
                <span class="post-likes"></span>
                <img id="likeIcon" class="like-icon img-fluid" src="../image/heartUnliked.png" alt="Like Icon" style="max-width: 20px; max-height: 20px;">
            </div>
        </div>
    </div>
</div>
</template>

<div id="posts" class="row g-3">
</div>

<nav aria-label="Page navigation example" class="d-flex justify-content-center mt-3">
    <ul class="pagination" id="pagination">
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Next" data-page="2">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
<nav aria-label="Page navigation example" class="d-flex justify-content-center mt-3">
    <ul class="pagination" id="pagination">
    </ul>
</nav>

<footer></footer>
