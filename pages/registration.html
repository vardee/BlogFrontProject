
    <div id = "regId" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Регистрация
                    </div>
                    <div class="card-body">
                        <form id="registrationForm">
                            <div class="form-group">
                                <label for="username">Имя пользователя</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Пароль</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Электронная почта</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="datetime" class="form-label">Дата рождения</label>
                                <input type="datetime-local" class="form-control" id="datetime" name="datetime" required>
                            </div>
                            <div class="form-group">
                                <label for="gender">Пол</label>
                                <select class="form-select" aria-label="Выбрать пол" id="gender" required>
                                    <option selected>Выбрать пол</option>
                                    <option value="male">Мужчина</option>
                                    <option value="female">Женщина</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="phone">Номер телефона</label>
                                <input type="text" class="form-control" id="phone" name="phone" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary mt-3">Зарегистрироваться</button>
                            </div>
                            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                            <div class="text-center">
                                <label>Уже есть аккаунт, <a href="/login/" onclick = route()>войдите!</a> </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <script data-src="https://code.jquery.com/jquery-3.3.1.slim.min.js" defer></script>
     <script data-src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js" defer></script>
     <script type ="module" src="../js/account/registration.js" defer></script>
